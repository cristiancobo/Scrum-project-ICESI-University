<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<style type="text/css"> 

#container{

width: 600;
heiht: 600;
margin:auto;
margin-top:10%;


}


</style>	
</head>
<body>
<div id = "container">
<div class="row justify-content-center align-items-center">
	<div class="col-lg-12">
		<form th:action="@{/login}" method="post">
				<div th:if="${param.error}" class="alert alert-danger">Wrong password or username</div>
				<div th:if="${param.logout}" class="alert alert-success">You have successfully completed your session</div>
			<center><img src="https://i.pinimg.com/236x/ac/60/91/ac6091e944959bac73841e9a11abe788--rhinos-software.jpg"></center>
			<br></br>
				<center><h3>SCRUM | ICESI UNIVERSITY</h3></center>
				

				<center><label for="username">Username</label></center>
				<center> <input type="text" class="form-control" id="username" name="username" /> </center>
			 
			   <center> <label for="password">Password</label></center>
				<center><input type="password" class="form-control" id="password" name="password" /></center>
				<div class="form-actions">
				<br></br>
				<center><button type="submit"class="btn btn-primary btn-lg btn-block"> Log-in </button></center>
				</div>
			
		</form>
	</div>
  </div>
</div>
</body>
</html>
